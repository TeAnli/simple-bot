<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        :root {
          --w: 680px;
        }
        body {
          margin: 0;
          background: #ffffff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }
        .card {
          width: var(--w);
          padding: 16px 20px 20px;
          background: #fff;
        }
        .header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 10px;
          padding: 14px 8px;
          background: #f5f8ff;
          border-radius: 12px;
          color: #173172;
          font-weight: 600;
          font-size: 22px;
        }
        .note {
          color: #6b7280;
          font-weight: 500;
          font-size: 12px;
        }

        /* Week Rank Styles */
        .week-rank .list {
          margin-top: 8px;
          display: flex;
          flex-direction: column;
          gap: 8px;
        }
        .week-rank .row {
          display: grid;
          grid-template-columns: 36px 56px 1fr 80px;
          align-items: center;
          gap: 10px;
          padding: 10px 10px;
          border-radius: 12px;
          background: #fbfdff;
          border: 1px solid #eef3ff;
        }
        .week-rank .rank {
          width: 36px;
          height: 36px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #000;
          font-weight: 600;
        }
        .week-rank .avatar-wrap {
          position: relative;
          width: 56px;
          height: 56px;
          border-radius: 50%;
          overflow: hidden;
          background: #eee;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .week-rank .avatar {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
        .week-rank .avatar-fallback {
          display: none;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: #789;
          color: #fff;
          font-weight: 700;
          font-size: 22px;
          align-items: center;
          justify-content: center;
        }
        .week-rank .avatar-wrap.fallback .avatar-fallback {
          display: flex;
        }
        .week-rank .user {
          display: flex;
          align-items: center;
          gap: 8px;
        }
        .week-rank .username {
          color: #222;
          font-size: 18px;
          font-weight: 600;
        }
        .week-rank .pill {
          display: inline-block;
          max-width: 200px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          padding: 6px 12px;
          border-radius: 12px;
          border: 2px solid;
          font-size: 14px;
          font-weight: 600;
          flex-shrink: 0;
        }
        .week-rank .ac {
          color: #0a9c54;
          font-weight: 800;
          font-size: 22px;
          justify-self: end;
        }

        /* User Info Styles */
        .user-info .profile {
          display: grid;
          grid-template-columns: 72px 1fr;
          align-items: center;
          gap: 14px;
          padding: 14px 8px;
        }
        .user-info .avatar-wrap {
          position: relative;
          width: 72px;
          height: 72px;
          border-radius: 50%;
          overflow: hidden;
          background: #f3f4f6;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 2px solid #c7d2fe;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        .user-info .avatar {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
        .user-info .avatar-fallback {
          display: none;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: #64748b;
          color: #fff;
          font-weight: 800;
          font-size: 28px;
          align-items: center;
          justify-content: center;
        }
        .user-info .avatar-wrap.fallback .avatar-fallback {
          display: flex;
        }
        .user-info .nickname {
          color: #111827;
          font-size: 22px;
          font-weight: 800;
        }
        .user-info .handle {
          color: #6b7280;
          font-size: 14px;
          font-weight: 600;
          margin-left: 8px;
        }
        .user-info .signature {
          color: #6b7280;
          font-size: 14px;
          margin-top: 4px;
        }
        .user-info .stats {
          margin-top: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          gap: 10px;
        }
        .user-info .stat {
          background: #fbfdff;
          border: 1px solid #eef3ff;
          border-radius: 12px;
          padding: 12px;
          display: flex;
          flex-direction: column;
          gap: 6px;
        }
        .user-info .stat-label {
          color: #6b7280;
          font-size: 12px;
        }
        .user-info .stat-value {
          color: #111827;
          font-size: 20px;
          font-weight: 800;
        }

        /* Contests Styles */
        .contests .list {
          margin-top: 8px;
          display: flex;
          flex-direction: column;
          gap: 8px;
        }
        .contests .row {
          display: flex;
          flex-direction: column;
          gap: 6px;
          padding: 10px 10px;
          border-radius: 12px;
          background: #fbfdff;
          border: 1px solid #eef3ff;
        }
        .contests .title {
          display: flex;
          align-items: center;
          gap: 8px;
        }
        .contests .state {
          color: #0f172a;
          font-weight: 700;
        }
        .contests .name {
          color: #111827;
          font-size: 16px;
          font-weight: 700;
        }
        .contests .pill {
          display: inline-block;
          padding: 4px 10px;
          border-radius: 12px;
          border: 1px solid #c7d2fe;
          color: #3730a3;
          background: #eef2ff;
          font-size: 12px;
          font-weight: 600;
        }
        .contests .meta {
          color: #6b7280;
          font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <span>{{ title }}</span>
            <span class="note">图片来源于安心Bot</span>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>

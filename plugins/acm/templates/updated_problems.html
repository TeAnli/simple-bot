{% extends "base.html" %}

{% block content %}
<div class="contests">
    {% for problem in problems %}
    <div class="row">
        <div class="title">
            <span class="pill" style="background: #e0f2fe; color: #0369a1; border-color: #7dd3fc;">{{ problem.problem_id }}</span>
            <div class="name">{{ problem.title }}</div>
        </div>
        <div class="meta" style="margin-top: 4px; display: flex; gap: 12px; font-size: 12px; color: #64748b;">
            <span>创建: {{ problem.gmt_create | datetime }}</span>
            <span>修改: {{ problem.gmt_modified | datetime }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

name: Auto Tag on Version Update

on:
  push:
    branches:
      - master
    paths:
      - '__init__.py'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üìù Read version from file
        id: get_version
        run: |
          VERSION=$(grep '__version__' __init__.py | sed -E 's/.*"(.+)".*/\1/')
          echo "Extracted Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Check if Tag already exists
        id: check_tag
        run: |
          git fetch --tags
          
          if git rev-parse -q --verify "refs/tags/v${{ steps.get_version.outputs.VERSION }}" > /dev/null; then
            echo "Tag v${{ steps.get_version.outputs.VERSION }} already exists. Skipping tag creation."
            echo "TAG_NEEDED=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.get_version.outputs.VERSION }} is new. Proceeding with tag creation."
            echo "TAG_NEEDED=true" >> $GITHUB_OUTPUT
          fi

      - name: üè∑Ô∏è Create Git Tag
        if: steps.check_tag.outputs.TAG_NEEDED == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${{ steps.get_version.outputs.VERSION }}" -m "Version ${{ steps.get_version.outputs.VERSION }}"

      - name: üöÄ Push Git Tag
        if: steps.check_tag.outputs.TAG_NEEDED == 'true'
        run: |
          git push origin "v${{ steps.get_version.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Auto Tag on Version Update

on:
  push:
    branches:
      - main
    paths:
      - '__init__.py'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üìù Read version from file
        id: get_version
        run: |
          VERSION=$(grep '__version__' __init__.py | sed -E 's/.*"(.+)".*/\1/')
          echo "Extracted Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Check if Tag already exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "v${{ steps.get_version.outputs.VERSION }}" | wc -l)
          if [ $TAG_EXISTS -gt 0 ]; then
            echo "Tag v${{ steps.get_version.outputs.VERSION }} already exists. Skipping tag creation."
            echo "TAG_NEEDED=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.get_version.outputs.VERSION }} is new. Proceeding with tag creation."
            echo "TAG_NEEDED=true" >> $GITHUB_OUTPUT
          fi
      
      - name: üè∑Ô∏è Create and Push Git Tag
        if: steps.check_tag.outputs.TAG_NEEDED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = "v${{ steps.get_version.outputs.VERSION }}";
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${version}`,
              sha: context.sha
            });
            console.log(`Successfully created tag: ${version}`);